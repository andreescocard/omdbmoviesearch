    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Movie Database Search</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal greencolor">Movie Database</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="index.html">Home</a>
            <a class="p-2 text-dark" href="suggested.html">Suggested</a>
          </nav>
    </div>
    
    
    
    
    <div class="container">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4 greencolor">Search movies or series</h1>
            <p class="lead">Made using OMDB API</p>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="idormoviename" placeholder="Enter IMDB id or movie title to search" value="" required="">
            </div>
            <div class="col-md-3 mb-3">
                <input id="searchmovies" type="submit" class="btn btn-success btn-block" value="Search">
            </div>
            <div class="col-md-3 mb-3">
                <input id="resetmovies" type="button" class="btn btn-info btn-block" value="Reset">
            </div>
        </div>
        <hr>
        <div id="moviesarea">
        <div class="row">
            <div class="col-md-12 order-md-2 mb-12 d-flex justify-content-center">
                <i class="fas fa-film fa-4x blink_me"></i>
            </div>
           
        </div>
    </div>
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">
                    <h6>Made by André Escocard</h6>
                    <small class="d-block mb-3 text-muted">© 2021</small>
                </div>
            </div>
        </footer>
    </div>
